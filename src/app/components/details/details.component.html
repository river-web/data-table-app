<h1 mat-dialog-title>Personal Details</h1>
<div mat-dialog-content>
  <p>Name: {{ name }}</p>
  <p>Username: {{ username }}</p>
  <p>Phone: {{ phone }}</p>
  <p>Email: {{ email }}</p>
  <p>Address: {{ address }}</p>
</div>
<div mat-dialog-actions>
  <button
    mat-button
    class="btn btn-dark"
    mat-raised-button
    mat-dialog-close="true"
  >
    Close
  </button>
</div>
